<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>SAE PROJET</title>
</head>
<body>
    <div  class="myCalculate">
        <div class="logo">
            <img src="./calculatrice.png" alt="COLIO" class="logo-img">
            <p class="model">+=+</p>
        </div>
        
        <div class="screen" ></div>
        <canvas class="Graph" width= 450 height=230  >CANVA</canvas>
        <div class="touches">
            <button data-val="cos" class="touche function">Cos</button>
            <button data-val="53" class="touche">(</button>
            <button data-val="169" class="touche">)</button>
            <button data-val="mod" class="touche">Graph</button>
            <button data-val="8" class="touche">C</button>
            <button data-val="46" class="touche">DEL</button>
            <button data-val="88" class="touche function">x</button>
            <button data-val="sin" class="touche function">Sin</button>
            <button data-val="sqrt" class="touche" >sqrt</button>
            <button data-val="^" class="touche">x<sup><sup><i>n</i></sup></sup></button>
            <button data-val="165" class="touche">%</button>
            <button data-val="lp+" class="lp">lp+</button>
            <button data-val="lp-" class="lp">lp-</button>
            <button data-val="fx"  class="touche function" >F(x)=</button>
            <button data-val="tan" class="touche function">Tan</button>
            <button data-val="103" class="touche">7</button>
            <button data-val="104" class="touche">8</button>
            <button data-val="105" class="touche">9</button>
            <button data-val="ln" class="touche function">log</button>
            <button data-val="acos" class="touche function">acos</button>
            <button data-val="100" class="touche">4</button>
            <button data-val="101" class="touche">5</button>
            <button data-val="102" class="touche">6</button>
            <button data-val="107" class="touche">+</button>
            <button data-val="109" class="touche">-</button>
            <button data-val="exp" class="touche function">e</button>
            <button data-val="asin" class="touche function">asin</button>
            <button data-val="97" class="touche">1</button>
            <button data-val="98" class="touche">2</button>
            <button data-val="99" class="touche">3</button>
            <button data-val="106" class="touche">*</button>
            <button data-val="111" class="touche">/</button>
            <button data-val="inv" class="touche function">1/x</button>
            <button data-val="atan" class="touche function">atan</button>
            <button data-val="110" class="touche">.</button>
            <button data-val="96" class="touche">0</button>
            <button data-val="_" class="touche">_</button>
            <button data-val="13" class="touche bleu">EXE</button>
            <button data-val="10^x" class="touche function">10<sup><sup>X</sup></sup></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
